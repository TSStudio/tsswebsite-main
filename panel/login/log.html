<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login - TSS Union Member</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="box">
            <div id="loginbox">
                <center class="boxtitle">登录</center>
                <form>
                    <input type="text" /><br>
                    <input type="password" /><br>
                    <input type="submit" value="确认" />
                </form>
            </div>
            <div id="regbox">
                <center class="boxtitle">注册</center>
                注册TSS Union Member，即刻享受优质服务。
            </div>
            <div id="iconbox">
                <object data="imgs/TSSUnionMemberWhite.svg" type="image/svg+xml"></object>
                <center class="LAG">TSS Union</center><br>
                <center class="LAG">Member</center>
            </div>
        </div>
    </body>
</html>
